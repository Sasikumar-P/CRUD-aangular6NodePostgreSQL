<table class="table table-hover">
  <thead>
  <tr>
      <td>Ad First Name</td>
      <td>Ad Last Name</td>
      <td>Ad Age</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let i of datas">
          <td>{{ i.firstname }}</td>
          <td>{{ i.lastname }}</td>
          <td>{{i.age}}</td>
          <td><a [routerLink]="['/edit', i.id]" class="btn btn-primary">Edit</a></td>
          <td><button (click)="deleteAdUnit(i.id)"  class="btn btn-danger">Delete</button></td>
      </tr>
  </tbody>
</table>
